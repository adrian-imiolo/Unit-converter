<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="0" id="num-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="convert-box">
            <h2>Length (Meter/Feet)</h2>
            <p id="meter-convert">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div id="convert-box">
            <h2>Volume (Liter/Gallons)</h2>
            <p id="volume-convert">0 liters = 0.000 gallons | 0 liters = 0.000 gallons</p>
        </div>
        <div id="convert-box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-convert">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
